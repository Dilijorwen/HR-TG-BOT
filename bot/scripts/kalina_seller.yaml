# scripts/kalina_seller.yaml
meta:
  vacancy_id: kalina_seller
  title:  "Продавец-консультант (Калина Молл)"
  salary: "70 000–80 000 ₽"
  schedule: "3/3 или 2/2, 12-ч смены"
  location: "Владивосток, ул. Калинина 8"
  description: ""

  faq:
    - q: "Испытательный срок?"
      a: "3 месяца."
    - q: "График работы?"
      a: "3/3 или 2/2, 12-часовые смены."

steps:
  - id: ask_name
    internal: "Как можно к вам обращаться?"
    field: full_name
    validate: ".{2,}"
    tone: friendly

  - id: ask_experience
    internal: "Расскажите, сталкивались ли вы с розничными продажами?"
    field: experience
    tone: friendly

  - id: ask_schedule
    internal: "Какой график вам комфортнее — 3/3 или 2/2?"
    field: schedule_pref
    validate: "(3/3|2/2)"
    tone: friendly

  - id: ask_questions
    internal: "Готов ответить на любые вопросы по вакансии — спрашивайте!"
    expect: free_text          # ← триггер LLM-ответа
    tone: friendly

  - id: finish
    internal: "Спасибо! Передаю ваши данные менеджеру; он свяжется в течение суток."
    tone: friendly
